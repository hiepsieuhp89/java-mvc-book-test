<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/main :: head('Đăng ký')">
    <!-- Nội dung này sẽ bị thay thế bởi fragment head -->
</head>

<body>
    <div th:replace="layout/main :: body(content=~{::div.content})">
        <div class="content">
            <div class="container">
                <div class="row mt-5 justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header main-color text-white">
                                <h4 class="mb-0">Đăng ký tài khoản</h4>
                            </div>
                            <div class="card-body">
                                <div th:if="${param.success}" class="alert alert-success">
                                    Đăng ký thành công! Vui lòng <a th:href="@{/login}">đăng nhập</a>.
                                </div>
                                <form th:action="@{/register}" method="post" th:object="${user}">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Tên đăng nhập</label>
                                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Mật khẩu</label>
                                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                    <button type="submit" class="btn main-color text-white">Đăng ký</button>
                                </form>
                                <div class="mt-3">
                                    <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
