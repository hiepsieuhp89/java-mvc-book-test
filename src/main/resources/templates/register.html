<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/main :: head('Đăng ký')">
    <!-- Nội dung này sẽ bị thay thế bởi fragment head -->
</head>

<body>
    <div th:replace="layout/main :: body(content=~{::div.content})">
        <div class="content">
            <!-- Registration Section with Background -->
            <section class="py-5" style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1497633762265-9d179a990aa6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center; min-height: 80vh; display: flex; align-items: center;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-6">
                            <div class="card shadow-lg border-0" style="border-radius: 15px; overflow: hidden;">
                                <div class="card-header main-color text-white text-center py-4" style="background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end)) !important;">
                                    <h3 class="mb-0 fw-bold">Đăng ký tài khoản</h3>
                                </div>
                                <div class="card-body p-4">
                                    <div th:if="${success}" class="alert alert-success" role="alert">
                                        <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
                                    </div>
                                    <div th:if="${error}" class="alert alert-danger" role="alert">
                                        <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
                                    </div>
                                    
                                    <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
                                        <div class="mb-3">
                                            <label for="username" class="form-label fw-bold">Tên đăng nhập</label>
                                            <div class="input-group">
                                                <span class="input-group-text" style="background-color: var(--main-color); color: white;">
                                                    <i class="fas fa-user"></i>
                                                </span>
                                                <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Tên đăng nhập" required>
                                            </div>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Lỗi tên đăng nhập</div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="fullName" class="form-label fw-bold">Họ và tên</label>
                                            <div class="input-group">
                                                <span class="input-group-text" style="background-color: var(--main-color); color: white;">
                                                    <i class="fas fa-user-circle"></i>
                                                </span>
                                                <input type="text" class="form-control" th:field="*{fullName}" id="fullName" placeholder="Họ và tên" required>
                                            </div>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Lỗi họ và tên</div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="email" class="form-label fw-bold">Email</label>
                                            <div class="input-group">
                                                <span class="input-group-text" style="background-color: var(--main-color); color: white;">
                                                    <i class="fas fa-envelope"></i>
                                                </span>
                                                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="your.email@example.com" required>
                                            </div>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Lỗi email</div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="password" class="form-label fw-bold">Mật khẩu</label>
                                            <div class="input-group">
                                                <span class="input-group-text" style="background-color: var(--main-color); color: white;">
                                                    <i class="fas fa-lock"></i>
                                                </span>
                                                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Mật khẩu" required>
                                            </div>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Lỗi mật khẩu</div>
                                        </div>
                                        
                                        <div class="mb-4">
                                            <label for="confirmPassword" class="form-label fw-bold">Xác nhận mật khẩu</label>
                                            <div class="input-group">
                                                <span class="input-group-text" style="background-color: var(--main-color); color: white;">
                                                    <i class="fas fa-lock"></i>
                                                </span>
                                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                                            </div>
                                            <div class="invalid-feedback">Mật khẩu xác nhận không khớp</div>
                                        </div>
                                        
                                        <div class="d-grid">
                                            <button type="submit" class="btn main-color text-white py-2" style="border-radius: 30px; font-weight: 600; box-shadow: 0 5px 15px rgba(14, 118, 168, 0.3);">
                                                <i class="fas fa-user-plus me-2"></i>Đăng ký
                                            </button>
                                        </div>
                                    </form>
                                    
                                    <div class="mt-4 text-center">
                                        <p>Đã có tài khoản? <a th:href="@{/login}" style="color: var(--main-color); font-weight: 600;">Đăng nhập</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Form Validation Script -->
    <script>
        // Validate forms
        (function() {
            'use strict';
            
            // Fetch all forms to apply validation
            var forms = document.querySelectorAll('.needs-validation');
            
            // Loop and prevent submission
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    
                    // Additional password confirmation validation
                    var password = document.getElementById('password');
                    var confirmPassword = document.getElementById('confirmPassword');
                    
                    if (password.value !== confirmPassword.value) {
                        confirmPassword.setCustomValidity('Mật khẩu xác nhận không khớp');
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        confirmPassword.setCustomValidity('');
                    }
                    
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
