<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/main :: head('Viết đánh giá')">
    <!-- Nội dung này sẽ bị thay thế bởi fragment head -->
</head>

<body>
    <div th:replace="layout/main :: body(content=~{::div.content})">
        <div class="content">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-md-8 offset-md-2">
                        <div class="card">
                            <div class="card-header main-color text-white">
                                <h4 class="mb-0">Viết đánh giá</h4>
                            </div>
                            <div class="card-body">
                                <div class="mb-4">
                                    <div class="d-flex align-items-center">
                                        <img th:src="${book.image}" alt="Book Cover" class="img-fluid me-3" style="max-width: 100px;">
                                        <div>
                                            <h5 th:text="${book.title}">Book Title</h5>
                                            <p class="text-muted" th:text="${book.author}">Author</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <form th:action="@{/review/{id}(id=${book.id})}" method="post" th:object="${review}">
                                    <div class="mb-3">
                                        <label for="rating" class="form-label">Đánh giá</label>
                                        <div class="star-rating">
                                            <input type="radio" id="star5" name="rating" value="5" class="rating-input" th:field="*{rating}" />
                                            <label for="star5" title="5 sao"></label>
                                            
                                            <input type="radio" id="star4" name="rating" value="4" class="rating-input" th:field="*{rating}" />
                                            <label for="star4" title="4 sao"></label>
                                            
                                            <input type="radio" id="star3" name="rating" value="3" class="rating-input" th:field="*{rating}" />
                                            <label for="star3" title="3 sao"></label>
                                            
                                            <input type="radio" id="star2" name="rating" value="2" class="rating-input" th:field="*{rating}" />
                                            <label for="star2" title="2 sao"></label>
                                            
                                            <input type="radio" id="star1" name="rating" value="1" class="rating-input" th:field="*{rating}" />
                                            <label for="star1" title="1 sao"></label>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="headline" class="form-label">Tiêu đề đánh giá</label>
                                        <input type="text" class="form-control" id="headline" th:field="*{headline}" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Nội dung đánh giá</label>
                                        <textarea class="form-control" id="message" rows="5" th:field="*{message}" required></textarea>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between">
                                        <a th:href="@{/book/{id}(id=${book.id})}" class="btn btn-secondary">Hủy</a>
                                        <button type="submit" class="btn main-color text-white">Gửi đánh giá</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
