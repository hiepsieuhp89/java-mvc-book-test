<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/main :: head('Đăng nhập')">
    <!-- Nội dung này sẽ bị thay thế bởi fragment head -->
</head>

<body>
    <div th:replace="layout/main :: body(content=~{::div.content})">
        <div class="content">
            <!-- Login Section with Background -->
            <section class="py-5" style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center; min-height: 70vh; display: flex; align-items: center;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-lg-5">
                            <div class="card shadow-lg border-0" style="border-radius: 15px; overflow: hidden;">
                                <div class="card-header main-color text-white text-center py-4" style="background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end)) !important;">
                                    <h3 class="mb-0 fw-bold">Đăng nhập</h3>
                                </div>
                                <div class="card-body p-4">
                                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                        <i class="fas fa-exclamation-circle me-2"></i>Tên đăng nhập hoặc mật khẩu không đúng.
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                        <i class="fas fa-check-circle me-2"></i>Bạn đã đăng xuất thành công.
                                    </div>
                                    
                                    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                                        <div class="mb-4">
                                            <label for="username" class="form-label fw-bold">Tên đăng nhập</label>
                                            <div class="input-group">
                                                <span class="input-group-text" style="background-color: var(--main-color); color: white;">
                                                    <i class="fas fa-user"></i>
                                                </span>
                                                <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <label for="password" class="form-label fw-bold">Mật khẩu</label>
                                            <div class="input-group">
                                                <span class="input-group-text" style="background-color: var(--main-color); color: white;">
                                                    <i class="fas fa-lock"></i>
                                                </span>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                                            </div>
                                        </div>
                                        <div class="mb-4 form-check">
                                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                            <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn main-color text-white py-2" style="border-radius: 30px; font-weight: 600; box-shadow: 0 5px 15px rgba(14, 118, 168, 0.3);">
                                                <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                                            </button>
                                        </div>
                                    </form>
                                    
                                    <div class="mt-4 text-center">
                                        <p>Chưa có tài khoản? <a th:href="@{/register}" style="color: var(--main-color); font-weight: 600;">Đăng ký ngay</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Form Validation Script -->
    <script>
        // Validate forms
        (function() {
            'use strict';
            
            // Fetch all forms to apply validation
            var forms = document.querySelectorAll('.needs-validation');
            
            // Loop and prevent submission
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
