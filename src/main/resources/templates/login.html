<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/main :: head('Đăng nhập')">
    <!-- Nội dung này sẽ bị thay thế bởi fragment head -->
</head>

<body>
    <div th:replace="layout/main :: body(content=~{::div.content})">
        <div class="content">
            <div class="container">
                <div class="row mt-5 justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header main-color text-white">
                                <h4 class="mb-0">Đăng nhập</h4>
                            </div>
                            <div class="card-body">
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Tên đăng nhập hoặc mật khẩu không đúng.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    Bạn đã đăng xuất thành công.
                                </div>
                                <form th:action="@{/login}" method="post">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Tên đăng nhập</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Mật khẩu</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                        <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
                                    </div>
                                    <button type="submit" class="btn main-color text-white">Đăng nhập</button>
                                </form>
                                <div class="mt-3">
                                    <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
